<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="stars"></div>
    <section>
        <h2>Entre em contato <i class="fa-solid fa-envelope"></i></h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="86f7f567-b08a-4ad9-97a7-0bf4fb4b35f3">
            
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" name="name" required>
              
            <label for="email">Seu e-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Sua mensagem</label>
            <textarea id="mensagem" name="message" rows="4" required></textarea>
            
            <input type="hidden" name="subject" value="Formulário de Contato">
        
            <input type="hidden" name="redirectTo" value="https://luanoliveiralab.github.io/forms/obrigado.html">
            
            <button type="submit">Enviar</button>
        </form>
        
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('stars', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "size_min": 0.1
                    }
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
